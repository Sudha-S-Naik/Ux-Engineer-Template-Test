<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tailwind html template </title>
        <link rel="stylesheet" href="output.css">
    </head>
    <body class="text-gray-400 font-body">
        <div class="grid md:grid-cols-3 ">
            <div class="md:col-span-1 md:flex md:justify-end">
                <nav class="text-right">
                    <div class="flex justify-between items-center">
                        <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                            <a href="/" class="hover:text-gray-700">Food Ninja</a>
                        </h1>
                        <div class="px-4 cursor-pointer md:hidden" id="burger">
                            <svg class="w-6 h-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16"></path></svg>
                        </div>
                    </div>
                    <ul class="text-sm mt-6 hidden md:block" id="menu">
                        <li class="text-gray-500 py-1">
                            <a  href="#"  class="px-4 flex justify-end border-r-4  border-primary">
                                <span>Home</span>
                                <svg class="w-4 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                                </svg>
                            </a>
                        </li>
                        <li class="py-1">
                            <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                            <span>About</span>
                            <svg class="w-4 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                                <path strokeLinecap="round" strokeLinejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
                              </svg>                              
                            </a>
                        </li>
                        <li class="py-1">
                            <a href="#"  class="px-4 flex justify-end border-r-4 border-white">
                                <span>Contact</span>
                                <svg class="w-4 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
                                </svg>                          
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <main class="md:px-16 px-8 py-6 bg-gray-100 md:col-span-2">
                <div class="flex justify-end">
                    <a href="#"  class="btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500">Log in</a>
                    <a href="#"  class="btn text-primary ml-2 border-primary md:border-2  hover:bg-primary hover:text-white transition ease-out duration-500">Sign up</a>
                </div>

                <header>
                    <h2 class="text-green-500 text-6xl font-serif font-semibold">Recipes</h2>
                    <h3>For Ninjas</h3>
                </header>

                <div>
                    <h4 class="font-bold mt-12 pb-3 border-b border-grey-600">Latest Recipes</h4>
                    <div class="mt-8 grid md:grid-cols-3 grid-cols-1 gap-10">
                        <!-- cards go here -->
                        <div class="card"> 
                            <img src="img/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                            <div class="px-2">
                                <span class="font-bold">5 Bean Chili Stew</span>
                                <span class="block text-gray-500 text-sm pb-1">Recipe by Mario</span>
                            </div>
                            <div class="badge">
                                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span>30 mins</span>
                            </div>
                        </div>
                        <div class="card"> 
                            <img src="img/noodles.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                            <div class="px-2">
                                <span class="font-bold">5 Bean Chili Stew</span>
                                <span class="block text-gray-500 text-sm pb-1">Recipe by Mario</span>
                            </div>
                            <div class="badge">
                                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span>30 mins</span>
                            </div>
                        </div>
                        <div class="card"> 
                            <img src="img/curry.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                            <div class="px-2">
                                <span class="font-bold">5 Bean Chili Stew</span>
                                <span class="block text-gray-500 text-sm pb-1">Recipe by Mario</span>
                            </div>
                            <div class="badge">
                                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span>30 mins</span>
                            </div>
                        </div>
                    </div>
                    <h4 class="font-bold mt-12 pb-3 border-b border-grey-600 ">Most Popular</h4>
                    <div class="mt-8">
                    <!-- cards go here -->
                    </div>
                </div>
                <div class="flex items-center justify-center">
                    <div class="btn bg-secondary-100 text-secondary-200 hover:shadow-inner transform hover:scale-125  hover:bg-opacity-50 transition ease-out duration-300">Load more</div>
                </div>    
            </main>
        </div>
        <script src="index.js"></script>
    </body>
</html>
