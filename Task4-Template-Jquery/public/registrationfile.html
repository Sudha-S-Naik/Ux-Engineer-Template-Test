<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration file</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="block ml-96 mt-10 p-6 rounded-lg shadow-lg bg-gray-50 w-1/2 ">
        <form action="registrationfile.html" id="registration" autocomplete="off">
          <h2 class="text-center p-3 text-xl ">Registration Form</h2>
          <div class="grid grid-cols-2 gap-4">
            <div class="form-group mb-6 mr-4">
              <input type="text" id="firstname" name="firstname" class="form-control
                block rounded-2xl
                w-full
                px-3
                py-2
                text-base
                font-normal
                text-gray-700
                bg-white bg-clip-padding
                border border-solid border-gray-300
                transition
                ease-in-out
                m-0
                focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleInput123"
                aria-describedby="emailHelp123" placeholder="First name">
            </div>
            <div class="form-group mb-6">
              <input type="text" id="lastname" name="lastname" class="form-control
                block rounded-2xl
                w-full
                px-3
                py-2
                text-base
                font-normal
                text-gray-700
                bg-white bg-clip-padding
                border border-solid border-gray-300
                transition
                ease-in-out
                m-0
                focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleInput124"
                aria-describedby="emailHelp124" placeholder="Last name">
            </div>
          </div>
          <div class="form-group mb-6">
            <input type="email" name="emailaddress" class="form-control
              block rounded-2xl
              w-full
              px-3
              py-2
              text-base
              font-normal
              text-gray-700
              bg-white bg-clip-padding
              border border-solid border-gray-300
              transition
              ease-in-out
              m-0
              focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleInput125"
              placeholder="Email address">
          </div>
          <div class="form-group  mb-6">
            <input type="password" id="password" name="password"  class="form-control block
              rounded-2xl
              w-full
              px-3
              py-2
              text-base
              font-normal
              text-gray-700
              bg-white bg-clip-padding
              border border-solid border-gray-300
              transition
              ease-in-out
              m-0
              focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleInput126"
              placeholder="Password">
          </div>
          <div class="form-group mb-6 ">
            <input type="password" id="confirmpassword" name="confirmpassword" class="form-control block
              rounded-2xl
              w-full
              px-3
              py-2
              text-base
              font-normal
              text-gray-700
              bg-white bg-clip-padding
              border border-solid border-gray-300
              transition
              ease-in-out
              m-0
              focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleInput126"
              placeholder=" Confirm Password">
          </div>
          <div class="form-group mb-6">
            <input type="number" id="phonenumber" name="phonenumber" class="form-control block
              rounded-2xl
              w-full
              px-3
              py-2
              text-base
              font-normal
              text-gray-700
              bg-white bg-clip-padding
              border border-solid border-gray-300
              transition
              ease-in-out
              m-0
              focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleInput126"
              placeholder="Phone number">
          </div>
          <div class="form-group form-check  mb-6">
            <input type="checkbox" id="agree" name="agree"
              class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain mr-2 cursor-pointer"
              id="exampleCheck25">
              <label class="form-check-label inline-block text-gray-800" for="exampleCheck25">Agree our policy</label>
          </div>
          <button type="submit" style="background-color:blue;" class="sign-up-btn
            block rounded-2xl
            w-full
            px-3
            py-2
            bg-blue-600
            text-white
            font-medium
            text-xs
            leading-tight
            uppercase
            shadow-md
            hover:bg-blue-700 hover:shadow-lg
            focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
            active:bg-blue-800 active:shadow-lg
            transition
            duration-150
            ease-in-out">Sign up</button>
        </form>
    </div>
    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/lib/jquery.validate.min.js"></script>
    <script src="js/lib/additional-methods.min.js"></script>
    <script src="js/lib/custom-file.js"></script>
    <script src="js/lib/twelement.js"></script>
</body>
</html>
