<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>create page responsive form template</title>
      <!-- include bootsrap css -->
      <link rel="stylesheet" href="/css/bootstrap.min.css">
      <!-- icon link -->
      <script src="https://kit.fontawesome.com/30dd47de75.js" crossorigin="anonymous"></script>
      <!-- css file -->
      <link rel="stylesheet" href="/css/Customenquiry.css">
  </head>
  <body>
    <!-- horizontal navbar content -->
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img src="img/Group-105.svg" alt="">
        </a>
        <svg class="menubar" width="40px" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>              
        <div class="navbaritems">
          <span  class="navbar-text"><svg width="30px" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" />
            </svg> Dashboard</span>
          <span  class="navbar-text"><svg width="30px" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 6.878V6a2.25 2.25 0 012.25-2.25h7.5A2.25 2.25 0 0118 6v.878m-12 0c.235-.083.487-.128.75-.128h10.5c.263 0 .515.045.75.128m-12 0A2.25 2.25 0 004.5 9v.878m13.5-3A2.25 2.25 0 0119.5 9v.878m0 0a2.246 2.246 0 00-.75-.128H5.25c-.263 0-.515.045-.75.128m15 0A2.25 2.25 0 0121 12v6a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 18v-6c0-.98.626-1.813 1.5-2.122" />
            </svg>
            Pricing</span>
          <span class="navbar-text"> 
            <svg width="30px" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
            </svg>Custom enquiry
          </span>
          <img src="img/Ellipse 232.png" alt="Ellipse">
          <img src="img/Path 73338.svg" alt="icons">
        </div>
      </div>
    </nav> 
    <!-- navbar end -->
    <header class="header text-center">Custom enquiry</header> 

    <!--forms content  -->
    <div class="maincontent">
      <form>           
        <div class="form-row py-3 namecontent">
          <div class="form-group1">
            <label  for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" placeholder= "e.g., - will ">
          </div>
          <div class="form-group2 ">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" placeholder="e.g., - Smith">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group3">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="e.g., - willsmith@xyz.com">
          </div>
          <div class="form-group4">
            <label for="phone">Mobile number</label>
            <input type="number" class="form-control" id="phone" placeholder="98234 98234">
          </div>
        </div>
        <div class="form-group5 message-content">
          <label for="message">Message</label>
          <textarea class="form-control mb-2 textarea" id="message" rows="5" sm:rows="3"></textarea>
          <small id="messageHelp" class="form-text text-muted py-1">Maximum length 500 characters</small>
        </div>
        <div class="form-group6">
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
    </div> 

    <!--footer content  -->
    <footer class="text-muted">
      <section class="d-flex justify-content-center justify-content-lg-between ">
        <!-- Left -->
        <div class="me-5 d-none  d-lg-block">
          <span>copyright Â© 2017 - 2022 contact sure all rights reserved</span>
        </div>
        <!-- Left -->

        <!-- Right -->
        <div>
          <span class="contactcontent">Contact Us | Privacy Policy</span>
          <span class="footericon">
          <img class="me-3" src="img/Icon-awesome-facebook-square.svg" alt="">
          <img class="me-3" src="img/Icon-awesome-twitter-square.svg" alt="">
          <img class="me-5"src="img/Icon-awesome-linkedin.svg" alt="">
          </span>
        </div>
        <!-- Right -->
      </section>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
